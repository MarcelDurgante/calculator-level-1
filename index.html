<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="caculator--controls">
            <div class="controls__left">
                <div class="control--close control--small" id="close">x</div>
                <div class="control--minimize control--small" id="minimize">-</div>
                <div class="control--maximize control--small" id="maximize">+</div>
            </div>
            <div class="switch--dark control__right control--switch control--small">
                <input type="checkbox" class="checkbox" id="checkbox" />
                <label for="checkbox" class="label" id="label">
                    <div class="ball" iid="ball"></div>
                    
                </label>

            </div>
        </div>
        <div class="display--mini " id="displayMini"></div>
        <div class="display--max " id="displayMax"></div>
        <div class="keys--container " id="keysContainer">
            <div class="keys key__operators key__operators--clear " id="clear">C</div>
            <div class="keys key__operators key__operators--change-signal " id="changeSignal">±</div>
            <div class="keys key__operators key__operators--remainder " id="reminder">%</div>
            <div class="keys key__operators key__operators--division " id="divide">÷</div>
            <div class="keys key__numbers" id="seven">7</div>
            <div class="keys key__numbers " id="eight">8</div>
            <div class="keys key__numbers " id="nine">9</div>
            <div class="keys key__operators key__operators--multiply " id="multiply">x</div>
            <div class="keys key__numbers " id="four">4</div>
            <div class="keys key__numbers " id="five">5</div>
            <div class="keys key__numbers " id="six">6</div>
            <div class="keys key__operators key__operators--subtract " id="subtract">-</div>
            <div class="keys key__numbers " id="one">1</div>
            <div class="keys key__numbers " id="two">2</div>
            <div class="keys key__numbers " id="three">3</div>
            <div class="keys key__operators key__operators--addition " id="sum">+</div>
            <div class="keys key__numbers " id="zero">0</div>
            <div class="keys key__operators--dot " id="dot">.</div>
            <div class="keys key__blank "></div>
            <div class="keys key__operators--equality " id="equal">=</div>
        </div>
    </div>
</body>

</html>
