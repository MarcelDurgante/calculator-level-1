<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="controls">
            <div class="btn btn--left btn--small">
                <div class="btn__close"></div>
                <div class="btn__minimize"></div>
                <div class="btn__maximize"></div>
            </div>
            <div class="btn btn--small btn--switch"></div>
        </div>
        <div class="display--small"></div>
        <div class="display--big"></div>
        <div class="keys--container">
            <div class="keys key__controler key__controler--clear">C</div>
            <div class="keys key__controler key__cotroler--darkmode">±</div>
            <div class="keys key__controler key__controler--remainder">%</div>
            <div class="keys key__controler key__controler--division">÷</div>
            <div class="keys key__number">7</div>
            <div class="keys key__number">8</div>
            <div class="keys key__number">9</div>
            <div class="keys key__controler key__controler--multiply">x</div>
            <div class="keys key__number">4</div>
            <div class="keys key__number">5</div>
            <div class="keys key__number">6</div>
            <div class="keys key__controler key__controler--subtract">-</div>
            <div class="keys key__number">1</div>
            <div class="keys key__number">2</div>
            <div class="keys key__number">3</div>
            <div class="keys key__controler key__controler--addition">+</div>
            <div class="keys key__number">0</div>
            <div class="keys key__controler key__controler--dot">.</div>
            <div class="keys key__blank"></div>
            <div class="keys key__controler key__controler--equality">=</div>
        </div>
    </div>
</body>

</html>
